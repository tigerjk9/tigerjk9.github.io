# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                         : "minimal-mistakes-jekyll"
# remote_theme                  : "mmistakes/minimal-mistakes"
minimal_mistakes_skin     : "dark" # "default" , "air", "aqua", "contrast", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                    : "ko-KR"
title                     : "닷커넥터의 지식과 경험의 발자국"
title_separator           : "-"
name                      : "김진관(닷커넥터)"
description               : "닷커넥터의 지식과 경험의 발자국"
url                       : "https://tigerjk9.github.io"
baseurl                   : # the subpath of your site, e.g. "/blog"
repository                : # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
logo                      : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title            : # overrides the website title displayed in the masthead, use " " for no title
words_per_minute          : 200
comments:
  provider              : # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"

# SEO Related
google_site_verification  :
bing_site_verification    :
naver_site_verification   :
yandex_site_verification  :
baidu_site_verification   :

# Social Sharing
twitter:
  username              :
facebook:
  username              :
  app_id                :
  publisher             :
og_image                : # Open Graph/Twitter default site image

# Analytics
analytics:
  provider              : false # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id         :
    anonymize_ip        : # true, false (default)

# Site Author
author:
  name                  : "김진관(닷커넥터)"
  avatar                : "/assets/jinkwan.png"
  bio                   : "배움, 나눔, 성장을 추구하는 연결주의자"
  location              : #"대한민국 대전광역시"
  email                 : "faithfuljk@naver.com"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://linktr.ee/Dot_Connector"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://www.facebook.com/faithfuljk/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/tigerjk9/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/jinkwan_soul_groove/#"

# Site Structure
sidebar:
  - title: "Categories"
    html: sidebar/categories.html
  - title: "Tag Cloud"
    html: sidebar/tag_cloud.html
footer:
  links: [] # 이와 같이 links 목록을 비워줍니다.

# Reading Files
include:
  - .htaccess
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
future: true

# Pagination
paginate: 10 # amount of posts to show
paginate_path: /page:num/

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
      classes: wide
  # Paginated pages - [추가된 부분]
  - scope:
      path: ""
      type: "paginated"
    values:
      entries_layout: "list"
