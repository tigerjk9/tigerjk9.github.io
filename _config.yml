  provider: "giscus"
  giscus:
    repo: "tigerjk9/tigerjk9.github.io"
    repo_id: "R_kgDOPyuEzg"
    category: "Comments"
    category_id: "DIC_kwDOPyuEzs4CxP6T"
    mapping: "specific-term"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: "top"
    theme: "preferred_color_scheme"
    lang: "ko"
# ===================================================================

# SEO Related
