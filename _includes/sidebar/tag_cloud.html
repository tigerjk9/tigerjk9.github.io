<div class="tag-cloud">
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
    <span style="font-size: {{ tag[1].size | times: 40 | divided_by: site.tags.size | plus: 80  }}%">
      <a href="{{ site.baseurl }}/tags/#{{ tag[0] | slugify }}">
        {{ tag[0] }}
      </a>
    </span>
  {% endfor %}
</div>
